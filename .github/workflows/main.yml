name: RDP
on:
  workflow_dispatch:
    inputs:
      zerotier_network:
        description: 'ZeroTier Network ID'
        required: true
        type: string
jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 10080
    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          netsh advfirewall firewall add rule name="RDP-ZeroTier" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force
          Write-Host "‚úÖ RDP configured successfully"

      - name: Create User Account
        run: |
          $password = "P@ssw0rd123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          Remove-LocalUser -Name "SIFODZ" -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 3
          New-LocalUser -Name "SIFODZ" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "SIFODZ"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "SIFODZ"
          Enable-LocalUser -Name "SIFODZ"
          Write-Host "‚úÖ User account created"

      - name: Install ZeroTier
        run: |
          # Download and install ZeroTier
          $zerotierUrl = "https://download.zerotier.com/dist/ZeroTier%20One.msi"
          $installerPath = "$env:TEMP\zerotier.msi"
          
          Invoke-WebRequest -Uri $zerotierUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          
          # Wait for service to start
          Start-Sleep -Seconds 10
          Write-Host "‚úÖ ZeroTier installed successfully"

      - name: Join ZeroTier Network
        run: |
          $networkId = "${{ github.event.inputs.zerotier_network }}"
          
          if (-not $networkId) {
              Write-Host "‚ùå No ZeroTier Network ID provided"
              Write-Host "üìã Create a network at: https://my.zerotier.com"
              exit 1
          }
          
          # Join ZeroTier network
          & "C:\Program Files (x86)\ZeroTier\One\zerotier-one_x64.exe" join $networkId
          Write-Host "‚úÖ Joined ZeroTier network: $networkId"
          
          # Wait for connection
          Start-Sleep -Seconds 15
          
          # Get ZeroTier IP address
          $zerotierStatus = & "C:\Program Files (x86)\ZeroTier\One\zerotier-one_x64.exe" status
          Write-Host "ZeroTier Status: $zerotierStatus"
          
          $retries = 0
          $ztIP = $null
          
          while (-not $ztIP -and $retries -lt 20) {
              $ztInfo = & "C:\Program Files (x86)\ZeroTier\One\zerotier-one_x64.exe" listnetworks
              Write-Host "ZeroTier Networks: $ztInfo"
              
              # Extract IP from network info
              if ($ztInfo -match '(\d+\.\d+\.\d+\.\d+)') {
                  $ztIP = $matches[1]
                  break
              }
              
              $retries++
              Start-Sleep -Seconds 5
          }
          
          if ($ztIP) {
              echo "ZEROTIER_IP=$ztIP" >> $env:GITHUB_ENV
              Write-Host "‚úÖ ZeroTier IP: $ztIP"
          } else {
              Write-Host "‚ö†Ô∏è ZeroTier IP not assigned yet"
              Write-Host "üìã Check network at: https://my.zerotier.com"
              echo "ZEROTIER_IP=pending_approval" >> $env:GITHUB_ENV
          }

      - name: Configure Advanced Security
        run: |
          # Enable enhanced security features
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Lsa' -Name "LimitBlankPasswordUse" -Value 1 -Force
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Lsa' -Name "RestrictAnonymous" -Value 1 -Force
          
          # Configure enhanced RDP security
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "MinEncryptionLevel" -Value 3 -Force
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "Security" -Value 0 -Force
          
          # Disable weak protocols
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\SecurityProviders\SCHANNEL\Protocols\PCT 1.0\Server' -Name "Enabled" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\SecurityProviders\SCHANNEL\Protocols\SSL 2.0\Server' -Name "Enabled" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\SecurityProviders\SCHANNEL\Protocols\SSL 3.0\Server' -Name "Enabled" -Value 0 -Force
          
          Write-Host "‚úÖ Enhanced security configured"

      - name: Verify RDP Accessibility
        run: |
          if ($env:ZEROTIER_IP -and $env:ZEROTIER_IP -ne "pending_approval") {
              Write-Host "Testing RDP connection to: $env:ZEROTIER_IP"
              $testResult = Test-NetConnection -ComputerName $env:ZEROTIER_IP -Port 3389 -InformationLevel Quiet
              if ($testResult) {
                  Write-Host "‚úÖ RDP connectivity successful!"
              } else {
                  Write-Host "‚ö†Ô∏è RDP connection test failed - ZeroTier may need approval"
              }
          } else {
              Write-Host "‚è≥ ZeroTier IP pending - RDP will be available after network approval"
          }

      - name: Display Connection Information
        run: |
          Write-Host ""
          Write-Host "üéØ ==================== ZEROTIER RDP ===================="
          Write-Host "üë§ Username: SIFODZ"
          Write-Host "üîë Password: P@ssw0rd123"
          
          if ($env:ZEROTIER_IP -and $env:ZEROTIER_IP -ne "pending_approval") {
              Write-Host "üåê ZeroTier IP: $env:ZEROTIER_IP"
              Write-Host "üîå Port: 3389"
              Write-Host ""
              Write-Host "üîß HOW TO CONNECT:"
              Write-Host "   1. Install ZeroTier on your local machine"
              Write-Host "   2. Join the same network: ${{ github.event.inputs.zerotier_network }}"
              Write-Host "   3. Open RDP and connect to: $env:ZEROTIER_IP"
              Write-Host "   4. Username: SIFODZ"
              Write-Host "   5. Password: P@ssw0rd123"
          } else {
              Write-Host "üåê ZeroTier IP: Pending Approval"
              Write-Host ""
              Write-Host "üìã REQUIRED ACTION:"
              Write-Host "   1. Go to: https://my.zerotier.com"
              Write-Host "   2. Find network: ${{ github.event.inputs.zerotier_network }}"
              Write-Host "   3. Check 'Auth' checkbox for this device"
              Write-Host "   4. Wait for IP assignment"
          }
          
          Write-Host ""
          Write-Host "üîí SECURITY FEATURES:"
          Write-Host "   ‚Ä¢ ZeroTier Encrypted VPN"
          Write-Host "   ‚Ä¢ Enhanced RDP Security"
          Write-Host "   ‚Ä¢ Private Network Isolation"
          Write-Host ""
          Write-Host "‚è∞ Duration: 7 DAYS"
          Write-Host "=========================================================="
          Write-Host ""

      - name: Maintain Secure Connection
        run: |
          $startTime = Get-Date
          Write-Host "üîÑ ZeroTier RDP Server is running..."
          
          while ($true) {
              $currentTime = Get-Date
              $elapsed = $currentTime - $startTime
              $hours = [math]::Round($elapsed.TotalHours, 1)
              
              # Check RDP service
              $rdpService = Get-Service -Name TermService
              if ($rdpService.Status -ne 'Running') {
                  Write-Host "üîÑ Restarting RDP Service..."
                  Start-Service -Name TermService
              }
              
              # Check ZeroTier service
              $zerotierService = Get-Service -Name "ZeroTier One Service" -ErrorAction SilentlyContinue
              if (-not $zerotierService -or $zerotierService.Status -ne 'Running') {
                  Write-Host "üîÑ Restarting ZeroTier Service..."
                  Start-Service -Name "ZeroTier One Service" -ErrorAction SilentlyContinue
              }
              
              # Update ZeroTier IP if available
              if ($env:ZEROTIER_IP -eq "pending_approval") {
                  try {
                      $ztInfo = & "C:\Program Files (x86)\ZeroTier\One\zerotier-one_x64.exe" listnetworks
                      if ($ztInfo -match '(\d+\.\d+\.\d+\.\d+)') {
                          $newIP = $matches[1]
                          if ($newIP -ne $env:ZEROTIER_IP) {
                              echo "ZEROTIER_IP=$newIP" >> $env:GITHUB_ENV
                              Write-Host "üéØ ZeroTier IP Assigned: $newIP"
                          }
                      }
                  } catch {
                      # Ignore errors during IP check
                  }
              }
              
              if ($env:ZEROTIER_IP -and $env:ZEROTIER_IP -ne "pending_approval") {
                  Write-Host "[$(Get-Date -Format 'HH:mm:ss')] ‚úÖ RDP Active - $hours hours - IP: $env:ZEROTIER_IP"
              } else {
                  Write-Host "[$(Get-Date -Format 'HH:mm:ss')] ‚è≥ Waiting Approval - $hours hours - Check ZeroTier Central"
              }
              
              Start-Sleep -Seconds 60
          }
