name: RDP
on:
  workflow_dispatch:
jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 10080
    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          Restart-Service -Name TermService -Force
          Write-Host "‚úÖ RDP configured successfully"

      - name: Create User Account
        run: |
          $password = "P@ssw0rd123"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          Remove-LocalUser -Name "SIFODZ" -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 3
          New-LocalUser -Name "SIFODZ" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "SIFODZ"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "SIFODZ"
          Enable-LocalUser -Name "SIFODZ"
          echo "RDP_USER=SIFODZ" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Download and Setup Ngrok with Auth
        run: |
          # Download Ngrok
          $ngrokUrl = "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip"
          $ngrokZip = "$env:TEMP\ngrok.zip"
          $ngrokDir = "C:\ngrok"
          
          Invoke-WebRequest -Uri $ngrokUrl -OutFile $ngrokZip
          New-Item -ItemType Directory -Path $ngrokDir -Force
          Expand-Archive -Path $ngrokZip -DestinationPath $ngrokDir -Force
          Remove-Item $ngrokZip -Force
          
          # Setup Ngrok with authentication token (free account)
          & "C:\ngrok\ngrok.exe" config add-authtoken 2j9Wk9nRVL74snB7LZv8r_5q3pZ9B5pXZgqRzC8Lq1Mb
          Write-Host "‚úÖ Ngrok installed with authentication"

      - name: Start Ngrok and Get Public URL
        run: |
          # Start Ngrok in background and capture output
          $ngrokProcess = Start-Process -FilePath "C:\ngrok\ngrok.exe" -ArgumentList "tcp 3389 --log stdout" -RedirectStandardOutput "$env:TEMP\ngrok.log" -PassThru -WindowStyle Hidden
          echo "NGROK_PID=$($ngrokProcess.Id)" >> $env:GITHUB_ENV
          
          # Wait for tunnel to establish
          Write-Host "üîÑ Waiting for Ngrok tunnel to start..."
          Start-Sleep -Seconds 15
          
          # Get the public URL from log file
          $ngrokLog = Get-Content "$env:TEMP\ngrok.log" -Tail 20
          Write-Host "Ngrok Log:"
          Write-Host $ngrokLog
          
          # Extract URL from log
          $publicUrl = $ngrokLog | Select-String -Pattern "url=tcp://(.+)" | ForEach-Object { $_.Matches.Groups[1].Value }
          
          if ($publicUrl) {
              echo "NGROK_URL=$publicUrl" >> $env:GITHUB_ENV
              Write-Host "‚úÖ Ngrok Public URL: tcp://$publicUrl"
          } else {
              # Alternative method - use ngrok API
              try {
                  $tunnels = Invoke-RestMethod -Uri "http://localhost:4040/api/tunnels" -TimeoutSec 5
                  $publicUrl = $tunnels.tunnels[0].public_url -replace 'tcp://', ''
                  echo "NGROK_URL=$publicUrl" >> $env:GITHUB_ENV
                  Write-Host "‚úÖ Ngrok Public URL: $publicUrl"
              } catch {
                  Write-Host "‚ùå Could not get Ngrok URL automatically"
                  Write-Host "üìã Please visit: https://dashboard.ngrok.com/status/tunnels"
                  echo "NGROK_URL=manual_check_required" >> $env:GITHUB_ENV
              }
          }

      - name: Display Final Connection Info
        run: |
          Write-Host ""
          Write-Host "üéØ ==================== RDP CONNECTION INFO ===================="
          Write-Host "üë§ Username: $env:RDP_USER"
          Write-Host "üîë Password: $env:RDP_PASSWORD"
          Write-Host "üåê Ngrok Address: $env:NGROK_URL"
          Write-Host ""
          Write-Host "üîß HOW TO CONNECT:"
          Write-Host "   1. Open Remote Desktop Connection (mstsc.exe)"
          Write-Host "   2. Computer: $env:NGROK_URL"
          Write-Host "   3. Username: $env:RDP_USER"
          Write-Host "   4. Password: $env:RDP_PASSWORD"
          Write-Host ""
          Write-Host "üìã ALTERNATIVE METHOD:"
          Write-Host "   Visit: https://dashboard.ngrok.com/status/tunnels"
          Write-Host "   Look for the tunnel and copy the address"
          Write-Host ""
          Write-Host "‚è∞ Duration: 7 DAYS"
          Write-Host "=============================================================="
          Write-Host ""

      - name: Maintain Active Connection
        run: |
          Write-Host "üîÑ RDP Server is active and waiting for connections..."
          Write-Host "üì° Monitoring Ngrok tunnel..."
          
          $checkCount = 0
          while ($true) {
              $checkCount++
              
              # Check Ngrok status every 10 checks
              if ($checkCount % 10 -eq 0) {
                  try {
                      $tunnels = Invoke-RestMethod -Uri "http://localhost:4040/api/tunnels" -TimeoutSec 3
                      $currentUrl = $tunnels.tunnels[0].public_url -replace 'tcp://', ''
                      Write-Host "üîó Active Tunnel: $currentUrl"
                  } catch {
                      Write-Host "‚ö†Ô∏è Cannot get tunnel status - but RDP is running"
                  }
              }
              
              # Display connection info every 5 minutes
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP Ready - Connect to: $env:NGROK_URL"
              Write-Host "   Username: $env:RDP_USER | Password: $env:RDP_PASSWORD"
              
              Start-Sleep -Seconds 30
          }
